<div class="container">
    <div class="main-body pt-5">

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4>{{ nombreUsuario }}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body shadow">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Nombre</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ nombreUsuario }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ usuario.email }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Fecha de Nacimiento</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ usuario.fechaNacimiento | date:'dd-MM-yyyy'}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">País de Origen</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ usuario.nombrePais }}
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="container mt-3">
            <div class="d-flex justify-content-end">
                <a class="btn btn-outline-success shadow" routerLink="/inicio"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
                  </svg> ATRÁS</a>
              </div>
              
        </div>
    </div>
</div>
